<script>
function deepc(obj){
    if(obj === null) return null
    if(obj instanceof RegExp) return new RegExp(obj)
    if(obj instanceof Date) return new Date(obj)
    if(typeof obj === 'function') return new function(obj) {}
    if(typeof obj !== 'object') return obj


}


function deepClone(obj) {
    if (typeof obj === 'null') return obj
    if (typeof obj === "undefined") return obj
    if (typeof obj === 'function') return obj
    let deepObj = new obj.constructor()
    for (let key in obj) {
        if (Object.prototype.toString.call(obj[key])  === '[object Object]' || Array.isArray(obj[key])) {
            deepObj[key] = deepClone(obj[key])
        }else {
            deepObj[key] = obj[key]
        }
    }
    return deepObj
}






























</script>
