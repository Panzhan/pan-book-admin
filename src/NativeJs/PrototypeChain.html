<script>
    // Person是一个构造函数
    function Person() {

    }

    // 任意函数都是 Function new（构造）出来的
    // 任意函数都是 Function() 构造函数的实例

    // String.__proto__ === Function.prototype
    // Number.__proto__ === Function.prototype
    // Boolean.__proto__ == Function.prototype

    // Function.__proto__ === Function.prototype

    // prototype属性是函数才有的属性，它指向构造函数创建实例的原型，也就是person1和person2的原型
    Person.prototype.name = 'pam'


    //每一个js对象（null除外）在创建的时候都会在创建的时候都会与之关联另一个对象，这个对象就是原型，每个对象都从原型继承属性
    // Person.prototype
    
    // person1,person2是new出来的实例对象
    var person1 = new Person()

    console.log(person1)

    //原型对象的constructor指向构造函数
    console.log(Person.prototype.constructor = Person) // true

    //person.__proto__ 指向 Person.prototype
    console.log(person1.__proto__ === Person.prototype) // true

    //person1.__proto__指向Person.prototype, 它的constructor指向构造函数
    console.log(person1.__proto__.constructor === Person) // true

    // 实例没有constructor属性，但是原型上有这个属性，且指向构造函数
    console.log(person1.constructor === Person.prototype.constructor) // true


    console.log(Array.prototype)

</script>
